<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CakeStudio - Owner Details</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            background-color: white;
        }

        .navbar {
            background-color: white !important;
        }

        .navbar .nav-link {
            color: black;
        }

        .navbar .nav-link:hover {
            color: #007bff;
        }

        .cake-details-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cake-details-form {
            background-color: white;
            padding: 40px;
            border: 2px solid #ff8c00; /* Cake icon color */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Adjusted width to be more compact */
        }

        .cake-details-form h2 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #f8f9fa;
            border: 2px solid #ff8c00; /* Cake icon color */
            border-radius: 5px;
            height: 50px; /* Adjusted size for a medium box */
        }

        .form-control:focus {
            border-color: #ff8c00; /* Highlighted border on focus */
            box-shadow: 0 0 5px #ff8c00;
        }

        .btn-primary {
            background-color: #ff8c00; /* Cake icon color */
            border: 2px solid #ff8c00; /* Border without inner white line */
            color: white;
            font-size: 18px;
            border-radius: 30px;
            padding: 12px 30px;
            text-align: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 100%; /* Make button fill the container */
        }

        .btn-primary:hover {
            background-color: #cc6e00; /* Slightly darker shade */
            border-color: #cc6e00;
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm py-3 px-3">
        <a href="index.html" class="navbar-brand">
            <h1 class="m-0 text-uppercase"><i class="fa fa-birthday-cake fs-1 text-primary me-3"></i>Sprinkle Delights</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto mx-lg-auto py-0">
                <a href="{% url 'showindex' %}" class="nav-item nav-link active">Home</a>
                <a href="{% url 'insertowner' %}" class="nav-item nav-link">Add Owner Details</a>
                <a href="{% url 'viewcustomer' %}" class="nav-item nav-link">View Customer</a>
                <a href="{% url 'showindex' %}" class="nav-item nav-link">Change Password</a>
                <a href="{% url 'logcheck' %}" class="nav-item nav-link">Logout</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Page Header Start -->

    <!-- Page Header End -->

    <!-- Contact Form Start -->
    <div class="cake-details-container">
        <form method="POST" class="cake-details-form">
            <h2>Owner Details</h2>
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Owner Name" name="t1" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Address" name="t2" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Mobile No" name="t3" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="4" placeholder="Email ID" name="t4" required></textarea>
            </div>
            <div class="form-group">
                <button class="btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <!-- Contact Form End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
