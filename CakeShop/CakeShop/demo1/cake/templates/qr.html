<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CakeStudio - Cake Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: white !important;
            border-bottom: none !important;
        }

        .navbar .nav-link {
            color: black;
        }

        .navbar .nav-link:hover {
            color: #007bff;
        }

        .container-fluid.bg-dark {
            background-color: white !important;
            border: none !important;
        }

        .bg-img {
            background-image: none !important;
        }

        .display-4 {
            color: black !important;
        }

        .container img {
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }

        .contact.position-relative {
            background-color: white;
        }

        footer {
            background-color: white;
            border: none !important;
            margin: 0;
            padding: 0;
        }

        .back-to-top {
            background-color: white !important;
        }

        /* Remove any global hr or thin line styles */
        hr {
            border: none;
            margin: 0;
        }

        /* Remove any box shadows */
        * {
            box-shadow: none !important;
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm py-3 px-3">
        <a href="index.html" class="navbar-brand">
            <h1 class="m-0 text-uppercase"><i class="fa fa-birthday-cake fs-1 text-primary me-3"></i>Sprinkle Delights</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto mx-lg-auto py-0">
               <a href="{% url 'showindex' %}" class="nav-item nav-link active">Home</a>
                <a href="{% url 'viewcake' %}" class="nav-item nav-link">All Cake</a>
                <a href="{% url 'search_cake' %}" class="nav-item nav-link">Cake type</a>
                <a href="{% url 'viewdelivery' %}" class="nav-item nav-link">View Delivery</a>
                <a href="{% url 'changepassword' %}" class="nav-item nav-link">Change Password</a>
                <a href="{% url 'logcheck' %}" class="nav-item nav-link">Logout</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div class="container-fluid bg-dark bg-img p-5 mb-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-4 text-uppercase">Payment</h1>
            </div>
        </div>
    </div>

    <!-- Contact Start -->
    <div class="container-fluid contact position-relative px-5" style="margin-top: 90px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                  <img src="{% static '/img/qr.jpg' %}" width="200" height="200" />
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

    <!-- Footer Start -->
    <footer class="text-center py-5">
        <p class="mb-0"> </p>
    </footer>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary border-inner py-3 fs-4 back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
