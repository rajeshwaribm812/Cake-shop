<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CakeStudio - Change Password</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="CakeStudio Change Password Page" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
        }

        .change-password-container {
            background-color: white;
            border: 2px solid #ff8c00; /* Cake icon color */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 50px auto 0; /* Positioned near the top with centered alignment */
        }

        .change-password-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }

        .form-control {
            background-color: #f8f9fa;
            border: 2px solid #ff8c00; /* Cake icon color */
        }

        .form-control:focus {
            border-color: #ff8c00;
            box-shadow: 0 0 5px #ff8c00;
        }

        .btn-primary {
            background-color: #ff8c00;
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 18px;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #cc6e00;
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm py-3 px-3">
        <a href="index.html" class="navbar-brand">
            <h1 class="m-0 text-uppercase"><i class="fa fa-birthday-cake fs-1 text-primary me-3"></i>Sprinkle Delights</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto mx-lg-auto py-0">
                <a href="{% url 'showindex' %}" class="nav-item nav-link active">Home</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <div class="change-password-container">
        <h2>Change Password</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Old Password" name="t1">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="New Password" name="t2">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password" name="t3">
            </div>
            <button type="submit" class="btn btn-primary w-100">Change Password</button>
        </form>
    </div>
</body>

</html>
