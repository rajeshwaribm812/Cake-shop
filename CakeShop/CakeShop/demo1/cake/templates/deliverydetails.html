<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CakeStudio - Delivery Details</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: white;
        }

        .navbar {
            background-color: white !important;
        }

        .navbar .nav-link {
            color: black;
        }

        .navbar .nav-link:hover {
            color: #007bff;
        }

        .delivery-details-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .delivery-details-form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff8c00; /* Cake icon color */
            width: 100%;
            max-width: 500px;
        }

        .delivery-details-form h2 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: white;
            border: 2px solid #ff8c00; /* Cake icon color */
            padding: 10px 15px;
            font-size: 16px;
            outline: none;
        }

        .form-control:focus {
            border-color: #ff8c00; /* Cake icon color */
            box-shadow: 0 0 4px rgba(255, 140, 0, 0.5); /* Cake icon color */
        }

        .btn-primary {
            background-color: #ff8c00;
            border-color: #ff8c00;
            color: white;
            font-size: 18px;
            border-radius: 30px;
            padding: 12px 30px;
            text-align: center;
        }

        .btn-primary:hover {
            background-color: #e67e00;
            border-color: #e67e00;
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm py-3 px-3">
        <a href="{% url 'showindex' %}" class="navbar-brand">
            <h1 class="m-0 text-uppercase"><i class="fa fa-birthday-cake fs-1 text-primary me-3"></i>Sprinkle Delights</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto mx-lg-auto py-0">
               <a href="{% url 'showindex' %}" class="nav-item nav-link active">Home</a>
                <a href="{% url 'insertdetails' %}" class="nav-item nav-link">Add Cake Details</a>
                <a href="{% url 'vieworder' %}" class="nav-item nav-link">View Order</a>
                <a href="{% url 'insertdelivery' %}" class="nav-item nav-link">Delivery Details</a>
                <a href="{% url 'viewcustomer' %}" class="nav-item nav-link">Customer Details</a>
                <a href="{% url 'changepassword' %}" class="nav-item nav-link">Change Password</a>
                <a href="{% url 'logcheck' %}" class="nav-item nav-link">Logout</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Delivery Details Form -->
    <div class="delivery-details-container">
        <form class="delivery-details-form" method="POST">
            {% csrf_token %}
            <h2>Delivery Details</h2>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Order Id" name="t1">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Customer Id" name="t2">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Charges" name="t3">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Date" name="t4">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Time" name="t5">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Status" name="t6">
            </div>
            <button class="btn btn-primary w-100 py-3" type="submit">Delivery Status</button>
        </form>
    </div>
</body>

</html>
