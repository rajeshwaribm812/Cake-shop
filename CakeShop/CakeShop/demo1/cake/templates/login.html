<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CakeStudio - Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            background-color: white;
        }

        .navbar {
            background-color: white !important;
        }

        .navbar .navbar-brand h1 {
            color: #000;
        }

        .navbar .nav-link {
            color: #000;
        }

        .navbar .nav-link:hover {
            color: #007bff;
        }

        .login-page {
            background-color:;
            padding: 50px 15px;
            border: ;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .page-header {
            background-color: rgba(0,0,0,0.0);
            padding: 30px 0;
        }

        .page-header h2 {
            color: #000;
        }
    </style>
</head>

<body style="background-image:url('./static/img/flo.jpg');
                 background-repeat:no-repeat;
                 background-attachment:fixed;
                 background-size:100% 100%;">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm py-3 px-3">
        <a href="index.html" class="navbar-brand">
            <h1 class="m-0 text-uppercase"><i class="fa fa-birthday-cake fs-1 text-primary me-3"></i>Sprinkle Delights</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto">
                <a href="index.html" class="nav-item nav-link">Home</a>
                <a href="{% url 'insertregister' %}" class="nav-item nav-link">Register</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div class="page-header text-center">
        <div class="container">
            <h2 class="display-4 text-uppercase">Login Page</h2>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Login Section Start -->
    <div class="container d-flex justify-content-center py-5">
        <div class="login-page">
            <form method="POST" id="loginForm" onsubmit="showLoginPopup(event)">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter Your Username" name="t1" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Enter Your Password" name="t2" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Login Section End -->

    <!-- JavaScript -->
    <script>
        function showLoginPopup(event) {
            event.preventDefault(); // Prevent form submission
            alert('You have successfully logged in !!');
            document.getElementById('loginForm').submit(); // Submit form after showing the alert
        }
    </script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
