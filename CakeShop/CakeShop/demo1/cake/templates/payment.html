<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CakeStudio - Cake Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: white !important;
        }

        .navbar .nav-link {
            color: black;
        }

        .navbar .nav-link:hover {
            color: #007bff;
        }

        .order-details-container {
            margin: 20px auto;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            border-color: #ff8c00;
            box-shadow: 0 0 5px rgba(255, 140, 0, 0.5);
        }

        .btn-primary {
            background-color: #ff8c00;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #cc6e00;
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm py-3 px-3">
        <a href="index.html" class="navbar-brand">
            <h1 class="m-0 text-uppercase"><i class="fa fa-birthday-cake fs-1 text-primary me-3"></i>Sprinkle Delights</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto mx-lg-auto py-0">
                <a href="{% url 'showindex' %}" class="nav-item nav-link active">Home</a>
                <a href="{% url 'viewcake' %}" class="nav-item nav-link">View Cake</a>
                <a href="{% url 'viewdelivery' %}" class="nav-item nav-link">View Delivery</a>
                <a href="{% url 'changepassword' %}" class="nav-item nav-link">Change Password</a>
                <a href="{% url 'logcheck' %}" class="nav-item nav-link">Logout</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <!--<div class="container-fluid bg-white p-5 mb-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-4 text-uppercase delivery-header">Make Payment</h1>
            </div>
        </div>
    </div> -->
    &nbsp;
    <!-- Page Header End -->


    <!-- Contact Start -->
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card p-4 shadow-sm">
            <h4 class="text-center mb-4">Payment Details</h4>


                {% csrf_token %}

               <input type="hidden" name="orderid" value="{{oid}}">

                <!-- Display Payment Amount -->
               <div class="mb-3">
    <label for="payment_amount" class="form-label">Payment Amount</label>
    <input type="text" id="payment_amount" name="amount" class="form-control" value="₹ {{ payment_total }}">
</div>


<script>
    // You can remove the localStorage retrieval logic if you are solely relying on the URL parameter.
    document.addEventListener('DOMContentLoaded', function() {
        const paymentAmountInput = document.getElementById('payment_amount');
        // If you still want to use localStorage as a fallback:
        const storedTotal = localStorage.getItem('paymentTotal');
        if (paymentAmountInput.value === '' && storedTotal) {
            paymentAmountInput.value = '₹ ' + storedTotal;
            localStorage.removeItem('paymentTotal');
        }
    });
</script>
                <!-- Card Number -->
                <div class="mb-3">
                    <label for="card_number" class="form-label">Credit Card</label>
                    <input type="tel" pattern="[0-9 ]*" maxlength="19" name="card_number" id="card_number" class="form-control" placeholder="XXXX XXXX XXXX XXXX" style="background-image: url('https://img.hotstar.com/image/upload/payments/visa_master_diner_amex_rupay_x_page.svg'); background-repeat: no-repeat; background-position: right 10px center; background-size: auto 24px; padding-right: 40px;">
                    <!--<input type="tel" pattern="[0-9 ]*" maxlength="19" name="cardNumber" id="card_number" class="form-control" placeholder="XXXX XXXX XXXX XXXX" required style="background-image: url('https://js.stripe.com/v3/fingerprinted/img/mastercard-4d8844094130711885b5e41b28c9848f.svg'); background-repeat: no-repeat; background-position: right 10px center; background-size: auto 24px; padding-right: 40px;"> -->
                </div>

                <!-- Cardholder Name -->
                <div class="mb-3">
                    <label for="card_holder_name" class="form-label">Card Holder's Name</label>
                    <input type="text" name="cardHolderName" id="card_holder_name" class="form-control" placeholder="As on card" required>
                </div>

                <!-- Expiry Date and CVV -->
                <!-- Expiry Date -->
<div class="row">
    <div class="col-md-6 mb-3">
        <label class="form-label">Expiry Date</label>
        <div class="d-flex">
            <select name="expMonth" class="form-select me-2" required>
                <option value="">MM</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <select name="expYear" class="form-select" required>
                <option value="">YY</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select>
        </div>
    </div>

    <div class="col-md-6 mb-3">
        <label for="cvv_number" class="form-label">CVV--Number</label>
        <input type="password" name="cvv" id="cvv_number" pattern="\d{3}" maxlength="3" class="form-control" placeholder="XXX" required>
    </div>


    <center><a href="{% url 'processpayment' %}" class="btn w-50 py-1 custom-button">Confirm Payment</a>


<style>
  .custom-button {
    background-color: orange;
    color: white;
    text-decoration: none;
  }
</style>
<!-- Contact End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary border-inner py-3 fs-4 back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
