<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CakeStudio - Cake Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Topbar Start -->
    <div class="container-fluid px-0 d-none d-lg-block">
        <div class="row gx-0">
            <div class="col-lg-4 text-center bg-secondary py-3">
                <div class="d-inline-flex align-items-center justify-content-center">
                                        <div class="text-start">
                                           </div>
                </div>
            </div>
            <div class="col-lg-4 text-center bg-primary border-inner py-3">
                <div class="d-inline-flex align-items-center justify-content-center">
                    <a href="index.html" class="navbar-brand">
                        <h1 class="m-0 text-uppercase text-white"><i class="fa fa-birthday-cake fs-1 text-dark me-3"></i>Sprinkle Delights</h1>
                    </a>
                </div>
            </div>
            <div class="col-lg-4 text-center bg-secondary py-3">
                <div class="d-inline-flex align-items-center justify-content-center">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-sm py-3 py-lg-0 px-3 px-lg-0">
        <a href="index.html" class="navbar-brand d-block d-lg-none">
            <h1 class="m-0 text-uppercase text-white"><i class="fa fa-birthday-cake fs-1 text-primary me-3"></i>Sprinkle Delights</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto mx-lg-auto py-0">
               <a href="{% url 'showindex' %}" class="nav-item nav-link active">Home</a>
                <a href="{% url 'viewcake' %}" class="nav-item nav-link">View Cake</a>
                <a href="{% url 'viewdelivery' %}" class="nav-item nav-link">View Delivery</a>
                <a href="{% url 'changepassword' %}" class="nav-item nav-link">Change Password</a>
                <a href="{% url 'logcheck' %}" class="nav-item nav-link">Logout</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->


    <!-- Page Header Start -->
    <div class="container-fluid bg-dark bg-img p-5 mb-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-4 text-uppercase text-white">Customer Order</h1>

            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Contact Start -->



    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form method="POST" onsubmit="return validateForm()">
    {% csrf_token %}
    <div class="row g-3">
        <div class="col-sm-8">
            <input type="text" class="form-control bg-light border-0 px-4" placeholder="Order Id" style="height: 55px;" name="t1">
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control bg-light border-0 px-4" placeholder="Customer Id" style="height: 55px;" name="t2">
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control bg-light border-0 px-4" placeholder="Cake Id" style="height: 55px;" name="t3">
        </div>
        <div class="col-sm-8">
            <input type="Date" class="form-control bg-light border-0 px-4" placeholder="Booking Date" style="height: 55px;" name="t4">
        </div>
        <div class="col-sm-8">
            <input type="date" class="form-control bg-light border-0 px-4" placeholder="Total Date" style="height: 55px;" name="t5">
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control bg-light border-0 px-4" placeholder="Cost" style="height: 55px;" name="t6">
        </div>
        <div class="col-sm-8">
            <input type="Date" class="form-control bg-light border-0 px-4" placeholder="Issue Date" style="height: 55px;" name="t7">
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control bg-light border-0 px-4" placeholder="Delivery Type" style="height: 55px;" name="t8">
        </div>
        <div class="col-sm-8">
            <button class="btn btn-primary border-inner w-100 py-3" type="submit">Order</button>
        </div>
    </div>
</form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->


    <!-- Footer Start -->



    <!-- Back to Top -->
    <a href="#" class="btn btn-primary border-inner py-3 fs-4 back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</title>
</head>
<body>
<script>

</script>

</body>
</html>
