<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CakeStudio - Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            background-color: white;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border: 2px solid #ff8c00; /* Cake icon color */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .form-control {
            background-color: #f8f9fa;
            border: 2px solid #ff8c00; /* Cake icon color */
        }

        .form-control:focus {
            border-color: #ff8c00;
            box-shadow: 0 0 5px #ff8c00;
        }

        .btn-primary {
            background-color: #ff8c00;
            border: 2px solid #ff8c00;
            color: white;
            font-size: 18px;
            border-radius: 30px;
            padding: 12px 30px;
            text-align: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #cc6e00;
            border-color: #cc6e00;
        }

        .page-header {
            background-color: white;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            color: black;
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm py-3 px-3">
        <a href="index.html" class="navbar-brand">
            <h1 class="m-0 text-uppercase"><i class="fa fa-birthday-cake fs-1 text-primary me-3"></i>Sprinkle Delights</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto">
                <a href="{% url 'showindex' %}" class="nav-item nav-link">Home</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Page Header -->
    <div class="page-header text-center">
        <div class="container">
            <h2 class="display-4 text-uppercase">Register</h2>
        </div>
    </div>
    <!-- Registration Form -->
    <div class="container py-6">
        <div class="form-container">
            <form method="POST" id="registerForm" onsubmit="showPopup(event)">
                {% csrf_token %}
                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="Your Name" name="t1" required>
                </div>
                <div class="mb-4">
                    <input type="email" class="form-control" placeholder="Your Email" name="t2" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" placeholder="Create Password" name="t3" required>
                </div>
                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="Phone Number" name="t4" id="mobile_no" required>
                </div>
                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="City" name="t5" required>
                </div>
                <div>
                    <button class="btn btn-primary w-100" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>



    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script>
        function showPopup(event) {
            event.preventDefault(); // Prevent form submission
            alert('Registered Successfully');
            document.getElementById('registerForm').submit(); // Submit form after showing the alert
        }
    </script>
</body>

</html>
